	<body id="countdown">
		<header></header>

		<section id="chrono">
			<img src="img/logo.png">
			<div>
				<h1 id="time"></h1>
				<p id="noteChrono">Patience ! Cow-Snack arrive bientÃ´t ðŸ˜‰</p>
			</div>
		</section>


		<footer></footer>

		<script type="text/javascript">
			let countDownDate = new Date('October 2, 2019 21:05:00').getTime();
			let x = setInterval(function(){
				let now = new Date().getTime();

				let distance = countDownDate - now;
				let days = Math.floor(distance / (1000 * 60 * 60 * 24));
				let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				let seconds = Math.floor((distance % (1000 * 60)) / 1000);

				document.getElementById("time").innerHTML = days + " : " + hours + " : " + minutes + " : " + seconds;

				if (distance < 0) {
					document.getElementById("time").innerHTML = "OUVERT";
					document.getElementById("noteChrono").innerHTML = " ";
				}
				
			}, 100);
			console.log(countDownDate);
		</script>
	</body>
